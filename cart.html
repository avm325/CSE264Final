<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="https://use.typekit.net/hyi1ept.css">
<link rel= "stylesheet" href="stylesheet.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/xzn4ydj.css">
    <link rel="stylesheet" href="ticket-styles.css">
    <script src="js/jquery.min.js" crossorigin="anonymous"></script>
    <script src="cart.js"></script>
    <script src="userInitial.js"></script>
    <script src="addToCart.js"></script>
    <script src="tickets.js"></script>

    <title>Cart</title>
</head>

<body id="cart-grad-bg">
    <div class="grid_index">
        <!-- main grid -->
        <div class="hamburger">
            <nav role="navigation">
                <div id="menuToggle">
                    <input type="checkbox" />
                    <span></span>
                    <span></span>
                    <span></span>
                    <ul id="menu">
                       <a href="index.html"><p>Home</p></a>
                        <br>
                        <a href="cart.html" id="cartURL"><p>Your Cart</p></a>
                        <br>
                        <a href="admissions.html"><p>Admissions</p></a>
                        <br>
                        <a href="our-story.html"><p>About</p></a>
                        <br> 
                    </ul>
                </div>
            </nav>


        </div>
        <div class="logo"><img src="Bananza-Images/bananza logo.svg" alt="Bananza Logo"></div>
        
        <button class="button-tickets" role="button"><a href="tickets.html">TICKETS</a></button> 

        <div class="userImage" id="userImage">
            <a href="cart.html"></a>
                <svg height="100" width="100" xmlns="http://www.w3.org/2000/svg">
                    <circle r="22" cx="50" cy="50" fill="#64331E" />
                    <text x="50" y="60" text-anchor="middle" fill="white" id="initialLetter"></text>
                    <circle r="12" cx="65" cy="68" fill="#EB5958" />
                    <text x="65" y="72" text-anchor="middle" fill="white" id="cartBubble"></text>
                </svg>
            </a>
        </div>

        <div class="ticket-select">
            <div class="seatmap">
                <div class="level-arrows">
                    <button id="up_arrow">&uarr;</button>
                    <button id="down_arrow">&darr;</button>
                  </div>
                  <img id="lower_level" src="Bananza-Images/Tickets/lower_level.svg">
                  <img id="sundeck" src="Bananza-Images/Tickets/sundeck.svg">
                  <img id="pavilion" src="Bananza-Images/Tickets/pavilion.svg">
            </div>
            <div id="selected-ticket" class="ticket">
                <img id="pavilion-ticket" src="Bananza-Images/Tickets/dark-pink-ticket.png" alt="Pavilion Ticket">
                    <img id="sundeck-ticket" src="Bananza-Images/Tickets/light-pink-ticket.png" alt="Sundeck Ticket">
                    <img id="lower-level-ticket" src="Bananza-Images/Tickets/darker-yellow-ticket.png" alt="Lower Level Ticket">
                    <form>
                      <div id="price"></div>
                      <div id="section"></div>
                      <fieldset>
                        <input type="checkbox" id="upgrade" name="upgrade">
                        <label for="upgrade"><p>Upgrade to the gourmet package?</p>
                        </label>
                        <br>
                      </fieldset>
                    </form>
                    <button id="add">Add to cart</button>


            </div>
        </div>
        


        <section class="cart" id="cart">
            <h3 style="font-size: 45px;">CART</h3> <br><br>
            
                    <div class="cart-row">
                        <div class="cart-item cart-column">
                            <img class="cart-item-image" src="Bananza-Images/Tickets/dark-pink-ticket.png" width="100" height="100">
                            <span class="cart-item-title"> </span>
                            <span class="cart-item-section"><br><br><br><br> </span>
                            
                        </div>

                        <span class="cart-price cart-column"> 0</span>
                        <div class="cart-quantity cart-column">
    
                            <input name="quantity "class="cart-quantity-input" type="number" value="1">
                            <button class="button-remove" type="button">Remove</button>
                        </div>
                    </div>



        </section>
                <div class="cart-summary">
                    <h4 >Order Summary</h4> 
                        <br>
                    Recipient: <div id="userName"></div> <br><br>
                    Shipping: TBD <br><br>
                    Tax: TBD <br><br>
                    <h4><div id="cart-total">Total: $0.00</div></h4>

                </div>
        
      

          
    </div> <!-- end MAIN grid -->
    
    <footer>
        
        <div class="footer_content">Â©BANANZA</div>
        <div class="footer_content">Privacy Policy</div>
        <div class="footer_content">Cookies</div>
        <div class="footer_content">Terms and Conditions</div>
        <div class="footer_content">Help</div>
        <div class="icons">
            <img src="Bananza-Images/Icons - Sponsors/twitter.png" alt="twitter">
            <img src="Bananza-Images/Icons - Sponsors/instagram-icon.png" alt="instagram">
        </div>
    </footer>
    
</body>
</html>
